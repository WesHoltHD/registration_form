<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name:*</label>
        <input type="text" name="First_Name"
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" name="Last_Name"
    </div>
    <div>
        <label>Email Address:*</label>
        <input type="text" name="Email"
    </div>
    <div>
        <label>Password:*</label>
        <input type="password" name="Password"
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password" name="Password"
    </div>
    <div>
        <label>Birthday:*</label>
        <input type="date" name="DOB"
    </div>
    <div>
        <h3><bold>Gender Identity:</bold></h3>
    </div>

        <input type="radio" name="Gender Identity" value="Male" id="Male">
        <label for="Male">Male</label>
    
    
        <input type="radio" name="Gender Identity" value="Female" id="Female">
        <label for="Female">Female</label>
    
    
        <input type="radio" name="Gender Identity" value="Non-Binary" id="Non-Binary">
        <label for="Non-Binary">Non-Binary</label>
    

        <input type="radio" name="Gender Identity" value="I Prefer Not To Answer" id="I Prefer Not To Answer">
        <label for="I Prefer Not To Answer">I Prefer Not To Answer</label>
    </div>
    <div>
        <p>A Short Description About Myself:</p>
        <textarea name="Basic Info" cols="30" rows="3"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label> 
        <select name="Programs">
            <option>JavaScript</option>
            <option>CSS</option>
            <option>HTML</option>
            <option>Python</option>
            <option>Node</option>
            <option>Java</option>
        </select>
    </div>

    <div>
        <input type="checkbox" name="subscribe" id="subscribe">
        <label for="subscribe">Yes, I Would Like To Recieve Periodic Email Updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
        <p>* Indicates A Required Field</p>
    </div>
</body>
</html>
